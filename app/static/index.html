<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PW Front Page</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; padding: 2rem; }
      button { padding: 0.5rem 1rem; font-size: 1rem; }
      pre { background:#f6f8fa; padding:1rem; border-radius:6px; }
    </style>
  </head>
  <body>
    <h1>PW â€” Front Page</h1>
    <p>This simple page will ping the backend at <code>/api/ping</code>.</p>
    <button id="ping">Ping backend</button>
    <h2>Response</h2>
    <pre id="result">(no result yet)</pre>

    <script>
      async function ping() {
        const el = document.getElementById('result');
        el.textContent = '...fetching';
        try {
          const res = await fetch('/api/ping');
          if (!res.ok) throw new Error(res.status + ' ' + res.statusText);
          const data = await res.json();
          el.textContent = JSON.stringify(data, null, 2);
        } catch (err) {
          el.textContent = 'Error: ' + err.message;
        }
      }

      document.getElementById('ping').addEventListener('click', ping);
      // auto-ping once on load
      ping();
    </script>
  </body>
</html>
<!-- Frontend HTML page -->
